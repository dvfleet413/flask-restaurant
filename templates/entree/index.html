{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Entrees{% endblock %}</h1>
  <a class="action" href="{{ url_for('entree.create') }}">New</a>
{% endblock %}

{% block content %}
  {% for entree in entrees %}
    <article class="entree">
      <header>
        <div>
          <h1>{{ entree['name'] }}</h1>
        </div>
          <a class="action" href="{{ url_for('entree.update', id=entree['id']) }}">Edit</a>
      </header>
      <p class="wines">{{ entree['wines'] }}</p>
        <p class="allergens">{{ entree['allergens'] }}</p>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
